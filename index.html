<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="./css/main.css">

   <script src="./js/main.js" defer></script>

   <title>Logo Ipsum</title>
</head>
<body>
   <div id="app">
      <section id="hero">
         <nav class="nav">
            <object data="./img/logo.svg" type="image/svg+xml" class="logo"></object>
            <ul class="nav-list">
               <li class="nav-item">
                  <a href="#nossos-produtos">Nossos Produtos</a>
               </li>
               <li class="nav-item">
                  <a href="#transforma">Logo Ipsum Transforma</a>
               </li>
               <li class="nav-item">
                  <a href="#onde-encontrar">Onde Encontrar</a>
               </li>
               <li class="nav-item nav-button">
                  <a href="#comprar">Comprar Agora</a>
               </li>
            </ul>
            <button class="btn-lang">
               BR
               <object data="./img/icons/014-down.svg" type="image/svg+xml" class="icon-down"></object>
            </button>
         </nav>

         <header class="slogan">
            <div class="content">
               <h1 class="phrase">Nascemos de um sonho, para fazer a diferença no mundo</h1>
               <h4 class="invite">Descubra como tudo começou e entenda por que a Logo Ipsum faz a diferença no mundo. Há muitos sabores para se deliciar.</h4>
               <button class="btn-about">
                  <object data="./img/icons/013-forwards.svg" type="image/svg+xml" class="icon-forwards"></object>
                  Conheça a Logo Ipsum
               </button>
            </div>
         </header> 
      </section>
      <section id="main-content">
         <div class="projects">
            <div class="projects__item">
               <figure>
                  <div class="desc">
                     <div class="icon-bg">
                        <object data="./img/icons/001-tasks.svg" type="image/svg+xml" class="icon"></object>
                     </div>
                     <figcaption class="caption">
                        Logo Ipsum Transforma: projetos que fazem bem, bem mais feliz.
                     </figcaption>
                  </div>
                  <img src="./img/001-criancas.png" alt="Projeto Meu Bairro" class="photo"/>
                  
               </figure>
            </div>
            <div class="projects__item">
               <figure>
                  <div class="desc">
                     <div class="icon-bg">
                        <object data="./img/icons/002-heart.svg" type="image/svg+xml" class="icon"></object>
                     </div>
                     <figcaption class="caption">
                        Matéria-prima direto do pequeno produtor com todo o carinho que você merece.
                     </figcaption>
                  </div>
                  <img src="./img/002-rapaz.png" alt="Produtor" class="photo"/>
                  
               </figure>
            </div>
            <div class="projects__item">
               <figure>
                  <div class="desc">
                     <div class="icon-bg">
                        <object data="./img/icons/003-recycle.svg" type="image/svg+xml" class="icon"></object>
                     </div>
                     <figcaption class="caption">
                        Reciclar as embalagens Logo Ipsum é um dos ingredientes da nossa receita de sucesso.
                     </figcaption>
                  </div>
                  <img src="./img/003-reciclo.png" alt="Eu Reciclo" class="photo"/>
                  
               </figure>
            </div>
         </div>
         <main></main>
      </section>
   </div>
</body>
</html>
